<head>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>

        <img src="img/banner.png" alt="">

    </header>

    <main>

        <a class="botao" href="index.html">Sobre o torneio</a>

        <h1>Registro de equipes</h1><br>
        <strong>Nomes imprópios resultara na desqualificação imediata</strong>
        <strong>Equipamentos apenas disponivel pelo evento</strong>
        <strong>Alterações na equipe falar com TI21</strong>
        <br>

        <form action="registo.php" method="POST" class="oculto">

            <input type="radio" name="confirmar" id="confirmar" required><label for="confirmar">Concordo e entendo as
                regras do registro de equipes</label>

            <br><label for="nomeDaEquipe">Nome da Equipe </label>
            <input type="text" name="nomeDaEquipe" id="nomeDaEquipe" required><br>

            <br><label for="curso">Nome do curso que você está </label>
            <input type="text" name="curso" id="curso" required><br>
            
            <br><label for="sala">Número da sala</label>
            <input type="text" name="sala" id="sala" required><br>
            
            <br><label for="professor">Professor que estara no dia </label>
            <input type="text" name="professor" id="professor" required><br>

            <label for="nomeDo1Membro">Nome do 1º membro </label>
            <input type="text" name="nomeDo1Membro" id="nomeDo1Membro" required><br>

            <label for="nomeDo2Membro">Nome do 2º membro </label>
            <input type="text" name="nomeDo2Membro" id="nomeDo2Membro" required><br>

            <label for="nomeDo3Membro">Nome do 3º membro </label>
            <input type="text" name="nomeDo3Membro" id="nomeDo3Membro" required><br>

            <label for="nomeDo4Membro">Nome do 4º membro </label>
            <input type="text" name="nomeDo4Membro" id="nomeDo4Membro" required><br>

            <input class="botao" type="submit" value="Enviar equipe">

        </form>

    </main>
